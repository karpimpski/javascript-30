<head>
<title>CSS Variables</title>
<link rel='stylesheet' href='main.css'>
</head>

<body>
  <div class='row'>
    <h1>Update CSS Variables with <span class='colored'>JS</h1>
  </div>
  <div class='row'>
    <label for='spacing'>Spacing: </label>
    <input type='range' id='spacing_input' min='10' max='200' value='10'></input>
    <label for='blur'>Blur: </label>
    <input type='range' id='blur_input' min='0' max='25' value='10'></input>
    <label for='base'>Base Color: </label>
    <input type='color' id='color_input' value='#FFC600'></input>
  </div>
  <div class='row'>
    <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">
  </div>
  <script src='main.js'></script>
</body>
